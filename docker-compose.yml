version: '2.1'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    build: .
    command: rails s
    volumes:
      - ./api:/server
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
